name: Build project

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        plugin_version: [ 3.3.0, 3.4.0, 3.5.0 ]
    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Cache .gradle
        uses: burrunan/gradle-cache-action@v1
        with:
          job-id: build
      - name: Assemble
        run: ./gradlew assembleDebug -PpluginVersion=${{ matrix.plugin_version}} --stacktrace